name: Toggle Application Version

on:
  workflow_dispatch:

jobs:
  switch-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Detect and toggle version
        id: toggle
        run: |
          CURRENT=$(grep 'image: wil42/playground:' deployment.yaml | sed 's/.*playground://')
          echo "Current version: $CURRENT"
          
          if [[ "$CURRENT" == "v1" ]]; then
            NEW="v2"
          else
            NEW="v1"
          fi
          
          echo "Toggling to version: $NEW"
          sed -i "s|image: wil42/playground:.*|image: wil42/playground:$NEW|" deployment.yaml
          echo "new_version=$NEW" >> $GITHUB_OUTPUT
          
      - name: Show changes
        run: |
          echo "=== Updated deployment.yaml ==="
          cat deployment.yaml | grep "image:"
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "ðŸ”„ Toggle to ${{ steps.toggle.outputs.new_version }}" || echo "No changes to commit"
          git push
          
      - name: Success message
        run: |
          echo "âœ… Successfully toggled to ${{ steps.toggle.outputs.new_version }}"
          echo "ðŸ”„ Argo CD will sync the changes within 3 minutes"
